<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chela+One&family=Lobster&family=Signika+Negative:wght@300;400&display=swap');
    </style>

</head>

<body>
    <div id="main">
        <div class="heding">
            <h1> Welcome My Login Form</h1>
            <p>Sliding Login & Registeration Form </p>
        </div>
        <div class="btn">
            <button id="btn1"> Login </button>
            <button id="btn2"> Signup </button>
        </div>
        <div id="box">
            <h1> Login Form </h1>
            <br><br>
            <div class="inputbox">
                <input type="text" class="firstInput" placeholder="youremail@email.com"><br>
                <input type="password" class="firstInput2" placeholder="password">
            </div>
            <br>
            <br><br>
            <div class="last-btn">
                <button id="btn3">Login</button>
                <h1 id="conform"> </h1>
            </div>
        </div>
        <h1 id="main_Final">

        </h1>
        <div id="sec_box">
            <h1> Signup Form</h1>
            <div class="four_input">
                <input type="text" class="second_input1" placeholder="Enter Your Name">
                <br>
                <input type="text" class="second_input2" placeholder="youremail@gmail.com">
                <br>
                <input type="password" class="second_input3" placeholder="Password">
                <br>
                <input type="password" class="second_input4" placeholder="Confirm Password">
            </div>
            <button id="btn4"> Signup </button>
        </div>
    </div>

</body>
